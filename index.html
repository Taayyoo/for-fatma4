<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Eid!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d381bc, #c077aa, #92608a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
            transition: all 0.8s ease;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 50px 70px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: none;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .glass-container:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Montserrat', cursive;
            font-size: 6em;
            background: linear-gradient(45deg, #000000, #000000, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .btn-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            font-family: 'Quicksand', sans-serif;
            padding: 18px 45px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #a86587, #000000);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffbfdf);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 0, 128, 0.6);
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: floatHeart linear forwards;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .subtitle {
            color: white;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: subtitlePulse 3s ease-in-out infinite;
        }

        .love-msg {
            position: absolute;
            bottom: 30px;
            font-size: 1.1em;
            color: white;
            opacity: 0.9;
            font-weight: 400;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: loveMsgFloat 4s ease-in-out infinite;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: sparkle linear forwards;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
                transform: translateY(80vh) translateX(20px) rotate(90deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) translateX(100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        @keyframes subtitlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes loveMsgFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
