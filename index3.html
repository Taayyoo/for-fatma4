<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلام من قلب</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #text {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

    <div id="text"></div>

    <script>
        const texts = [
            "بالبداية؟", 
            "خليني اعتذر", 
            "لأن التصميم مو هلكد حلو يمكن", 
            "بس اتمنى من كل قلبي عجبج وفرحج ولو شوية", 
            "🌹 عيد مبارك عليج عمري", 
            "وكل عام وانتي بألف خير وسعادة", 
            "اتمنى الج عيد شايلج كل الفرح ولو بشي بسيط", 
            "وان شاء الله تكون بداية لأيام اخف واجمل على قلبج", 
            "ان شاء الله هالعيد يكون خفيف عليج", 
            "ومليان لحظات دافية", 
            "حتى لو جانت بسيطة", 
            "اهم شي تلكين بيها شي يرسملج الابتسامة على وجهج اللطيف", 
            "...واعرف", 
            ".العيد بدون اهلج صعب", 
            "...بس تذكري", 
            "البعد ما يعني النسيان", 
            "اهلج اكيد مشتاقيلج نفس ما انتي مشتاقتلهم", 
            "اذا مو اكثر", 
            "واكثر من ما تتخيلين هم", 
            "...واسف", 
            "مو قصدي  اذكرج واخليج تضوجين", 
            "تعرفين نيتي مو هيج ابد", 
            "...بس ردت اذكرج",
            "الحب بيناتكم اكبر من اي مسافة", 
            "واقوى من الايام الي تفرقكم", 
            "وكل لحظة تمر تقربكم لبعض اكثر", 
            ".واني هم ضايج وياج", 
            "ما اريدج تحسين انو انتي لوحدج اليوم", 
            "اني وياج", 
            "مو بس بالكلام", 
            "بس بالشعور هم", 
            "اذا اكو اي شي ممكن يخفف عنج حتى لو جان شي بسيط", 
            ".كلي لي", 
            "اوعدج راح اكون حاضر", 
            "اريدج  تبقين مرتاحة وسعيدة", 
            "والاهم...؟", 
            "لا تخلين الضوجة تاخذ منج لحظاتج الحلوه", 
            "حتى لو شعور الشوق موجود", 
            "خليه يكون تذكير بحبكم الجبير بدال لا يكون ثكل على قلبج", 
            "تمام عمري؟", 
            "انتي تستاهلين لحظات حلوه مهما جان الوضع", 
            "واليوم مو بس بداية عيد", 
            "اليوم بداية فرص لبداية اشياء حلوه وايام اخف على قلبج", 
            "ف لا تفكرين هواي ولا تحملين نفسج فوق طاقتها", 
            "عيشي اللحظة، وخليج بخير", 
            "لأن انتي تستاهلين كلشي حلو", 
            "لا تثكلين على نفسج بشي", 
            "ارتاحي واخذي كلشي بهدوء", 
            "وان شاء الله عيدج لطيف مثل قلبج يا رب", 
            "يلا", 
            "اريد اشوفج تبتسمين", 
            "...لأن ابتسامتج اللطيفة هاي", 
            ".تخلي كلشي يحلى", 
            "❤️ مفهوم عمري؟", 
            "يلا تكدرين هسة تسدين الصفحة وتروحين تكتبيلي دس ههههههه (اذا حابة اكيد)"
        ];

        const times = [
            2500, 2500, 3000, 3500, 2500, 2500, 3500, 3500, 3000, 2500, 2500, 4000,
            2500, 2500, 2500, 2500, 3000, 2500, 2500, 2500, 2500, 3000, 2500, 2500,
            2500, 2500, 2500, 3000, 2500, 3000, 2500, 3500, 2500, 3500, 2500, 2500,
            3500, 2500, 4000, 2500, 4000, 2500, 4000, 3500, 2500, 2500, 2500, 2500,
            3500, 2500, 2500, 2500, 2500, 2500, 3000, 2500, 2500, 2500, 2500, 2500,
            5000
        ];

        let index = 0;
        const textElement = document.getElementById("text");

        function changeText() {
            if (index === 0) {
                textElement.style.opacity = 0;
                setTimeout(() => {
                    textElement.textContent = texts[index];
                    textElement.style.opacity = 1;
                    index++;
                    setTimeout(changeText, times[index - 1]);
                }, 1000);
            } else if (index < texts.length) {
                textElement.textContent = texts[index];
                textElement.style.opacity = 1;
                index++;
                setTimeout(changeText, times[index - 1]);
            }

            if (index === texts.length) {
                setTimeout(() => {
                    textElement.style.opacity = 0;
                }, 3000);
            }
        }

        setTimeout(() => {
            changeText();
        }, 300);
    </script>

</body>
</html>
