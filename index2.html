<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ÿäÿ±Ÿàÿ≠ŸÑÿ¨ ŸÅÿØŸàŸá ÿßŸÑÿπŸäÿØ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(
                135deg, 
                #ff6b95 0%, 
                #ffd1e8 25%, 
                #ffe3f0 50%,
                #ffd1e8 75%,
                #ff6b95 100%
            );
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.4) 0%, transparent 30%);
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #heart-container {
            position: relative;
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
            animation: heartBeat 2s infinite ease-in-out;
        }

        .photo-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #more-btn {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d692a5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Hidden initially */
            transition: background-color 0.3s ease;
        }

        #more-btn:hover {
            background-color: #ffd1e8;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.05) rotateY(5deg); }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-20vh) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translate(0, -20vh) rotate(360deg);
                opacity: 0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .timeline-event {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 15px;
            font-size: 14px;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            max-width: 150px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateZ(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: sparkleFloat 1.5s ease-out forwards;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 20s linear forwards;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            opacity: 0.6;
            animation: particleFloat 20s linear infinite;
        }
    </style>
</head>
<body>

    <div class="right-side">
        <div id="heart-container">
            <div class="photo-circle">
                <img src="https://i.postimg.cc/cHyNpbG5/IMG-0259.jpg" alt="Photo">
            </div>
        </div>
    </div>

    <button id="more-btn" class="more-button">ÿ®ÿπÿØŸÜŸä ŸÖÿß ÿÆŸÑÿµÿ™ÿå ÿßÿ∂ÿ∫ÿ∑Ÿä ŸáŸÜÿß ÿπŸÖÿ±Ÿä</button>

    <script>
        const heartPoints = [];
        const timelineEvents = [
            { text: "ŸÑÿ∑ŸäŸÅÿ©", position: { x: 30, y: 30 } },
            { text: "ÿ≠ŸÑŸàŸá", position: { x: 70, y: 30 } },
            { text: "ŸÖŸÑÿßŸÉ", position: { x: 20, y: 50 } },
            { text: "ÿ™ÿ¨ŸÜŸÜŸäŸÜ", position: { x: 80, y: 50 } },
            { text: "ÿ™ÿÆÿ®ŸÑŸäŸÜ", position: { x: 50, y: 70 } }
        ];

        function generateHeartPoints() {
            for (let t = 0; t <= Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                heartPoints.push({
                    x: (x * 15) + 300,
                    y: (-y * 15) + 300,
                    z: Math.sin(t) * 30
                });
            }
        }

        function createParticles() {
            const particles = document.querySelector('.floating-particles');
            const particleTypes = ['‚ú®', 'üå∏', 'üíñ', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particles.appendChild(particle);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '‚ú®';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.querySelector('.container').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        function createFlower(point, index) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = index % 2 ? 'üå∏' : 'üíÆ';
            flower.style.left = `${point.x}px`;
            flower.style.top = `${point.y}px`;
            flower.style.transform = `translateZ(${point.z}px) scale(0)`;
            document.getElementById('heart-container').appendChild(flower);

            setTimeout(() => {
                flower.style.opacity = '1';
                flower.style.transform = `translateZ(${point.z}px) scale(1) rotateY(${point.z}deg)`;
                createSparkle(point.x, point.y);
            }, index * 40);
        }

        function createTimelineEvent(event, index) {
            const eventElement = document.createElement('div');
            eventElement.className = 'timeline-event';
            eventElement.textContent = event.text;
            eventElement.style.left = `${event.position.x}%`;
            eventElement.style.top = `${event.position.y}%`;
            document.getElementById('heart-container').appendChild(eventElement);

            setTimeout(() => {
                eventElement.style.opacity = '1';
                createSparkle(event.position.x * 6, event.position.y * 6);
            }, (heartPoints.length * 40) + (index * 800));
        }

        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = ['‚ù§Ô∏è', 'üåπ', '‚ù§Ô∏è', 'üåπ', '‚ù§Ô∏è', 'üåπ', '‚ù§Ô∏è'][Math.floor(Math.random() * 4)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.transform = `translateZ(${Math.random() * 50}px)`;
                document.querySelector('.container').appendChild(heart);
                setTimeout(() => heart.remove(), 20000);
            }, 1000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            generateHeartPoints();
            
            heartPoints.forEach((point, index) => {
                createFlower(point, index);
            });

            setTimeout(() => {
                timelineEvents.forEach((event, index) => {
                    createTimelineEvent(event, index);
                });

                
                setTimeout(() => {
                    document.getElementById('more-btn').style.display = 'block';
                }, (heartPoints.length * 40) + (timelineEvents.length * 800)); 
            }, heartPoints.length * 40);

            createFloatingHearts();

            
            document.getElementById('more-btn').addEventListener('click', () => {
                window.location.href = 'index3.html';
            });
        });
    </script>

</body>
</html>
